<!doctype html>
<html ng-app="onmote">
<head>
	<title>onmote</title>
</head>
<body>

  <div ng-controller="DeviceListCtrl">

    <ul>
      <li ng-repeat="device in devices">
        <label for="device-{{device.id}}">{{device.name}}</h2>

        <input id="device-{{device.id}}" type="checkbox" ng-if="device.methods.indexOf('DIM') === -1" ng-checked="device.status.status === 'ON'" />

        <input id="device-{{device.id}}" type="number" ng-if="device.methods.indexOf('DIM') > -1" ng-value="device.status.level" />
      </li>
    </ul>

  </div>

  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>

</body>
</html>
