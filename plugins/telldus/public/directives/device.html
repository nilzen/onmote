<label for="device-{{device.id}}">{{device.name}}</h2>

<input id="device-{{device.id}}" type="checkbox" ng-click="toggle($event, device.id)" ng-if="device.renderer === 'switch'" ng-checked="device.status.name === 'ON'" />

<input id="device-{{device.id}}" type="range" min="0" max="255" ng-change="dim()" ng-model="device.status.level" ng-if="device.renderer === 'dimmer'" />
